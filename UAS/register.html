<html>

<head>
  <title>Membuat Form Validasi dengan Javascript - Belajar Web Programing</title>
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<div class="login">
  <input type="button" value="kembali" class="tombol" onclick="kembali()">
  <p style="text-align: center;">Silahkan mendaftar</p>
  <form action="#" method="POST" onSubmit="validasi()">
    <div>
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" id="nama" />
    </div>
    <div>
      <label>Username:</label>
      <input type="text" name="username" id="username" />
    </div>
    <div>
      <label>Email :</label>
      <input type="email" name="email" id="email" />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <input type="submit" value="Daftar" class="tombol">
    </div>
    <p>Sudah punya akun? <a href="login.html">klik disini</a></p>
  </form>
</div>
</body>
<script src="js/register.js"></script>
<script src="js/all.js"></script>

</html>
