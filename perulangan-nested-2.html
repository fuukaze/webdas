<!DOCTYPE html>
<html lang="en">

<head>
  <title>Perulangan Nested 2</title>
</head>

<body>
  <script>
    var jwb = prompt("Apakah Jakarta ibu kota indonesia?");
    var jawaban = (jwb.toUpperCase() == "IYA") ? "Benar" : "Salah";
    document.write(`Jawaban anda: <b>${jawaban}</b>`);
  </script>
</body>

</html>
